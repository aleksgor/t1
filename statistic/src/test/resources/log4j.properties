log4j.appender.CONSOLE=org.apache.log4j.ConsoleApp ender
log4j.appender.CONSOLE.layout=org.apache.log4j.Pat ternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%p [%d{ISO8601}] %c{2} %x - %m%n

